<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор БЖУ</title>
</head>

<body>
  <div id="app"></div>

  <div class="calc__wrap">
    <button class="calc__check calc__check--checked btn">Мужчина</button>
    <button class="calc__check btn">Женщина</button>

    <div class="calc__cell calc__cell--wide calc__range-group option">
      <span class="option__label">Рост</span>
      <span class="option__value">168</span>
      <input type="range" class="calc__range" name="" id="">
    </div>

    <div class="calc__cell option">
      <span class="option__label">Вес</span>
      <span class="option__value">70</span>
      <div class="option__btn-group">
        <button class="btn option__btn">-</button>
        <button class="btn option__btn">+</button>
      </div>
    </div>

    <div class="calc__cell option">
      <span class="option__label">Талия</span>
      <span class="option__value">70</span>
      <div class="option__btn-group">
        <button class="btn option__btn">-</button>
        <button class="btn option__btn">+</button>
      </div>
    </div>

    <div class="calc__cell calc__cell--disabled option">
      <span class="option__label">Бёдра</span>
      <span class="option__value">90</span>
      <div class="option__btn-group">
        <button class="btn option__btn">-</button>
        <button class="btn option__btn">+</button>
      </div>
    </div>

    <div class="calc__cell option">
      <span class="option__label">Шея</span>
      <span class="option__value">30</span>
      <div class="option__btn-group">
        <button class="btn option__btn">-</button>
        <button class="btn option__btn">+</button>
      </div>
    </div>

    <button class="btn submin__btn">Посчитать показатели</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
